<div *ngIf="!country; else divCountry" class="alert alert-info">
    Espere por favor...
</div>

<ng-template #divCountry>
    <div class="row">
        <div class="col-12">
            <h1>Pais: <small> {{ country.name.common }} </small></h1>
        </div>
    </div>

    <div class="col-4">
        <h3>Bandera</h3>
        <img [src]="country.flags.svg" class="img-thumbnail" />
    </div>

    <div class="col">
        <h3>Información</h3>
        <ul class="list-group">
            <li class="list-group-item">
                <strong>Población</strong> {{ country.population | number }}
            </li>
            <li class="list-group-item">
                <strong>Código numérico</strong> {{ country.cca2 }}
            </li>
            <li class="list-group-item">
                <strong>Código alpha3</strong> {{ country.cca3 }}
            </li>
        </ul>
    </div>
</ng-template>
